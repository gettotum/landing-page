general:
  branches:
    ignore:
      - gh-pages

deployment:
  production:
    branch: master
    commands:
      - npm run build
      - aws s3 sync build/ s3://aws-website-totum-kpl3n
  staging:
    branch: /^(?!master|candidates\/.*).*$/
    commands:
      - npm run build
      - aws s3 sync build/ s3://aws-website-totum-staging-wkpb2
